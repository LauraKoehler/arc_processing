q_imet:
  added_offset: 'True'
  instrument: iMet-XQ2 (UAV)
  long_name: specific humidity
  offset_type: Linear
  offset_value: a*t+b, where (a,b) = (-0.77g/kg/day,20.03g/kg) before Feb 4,2023 and
    (a,b)=(-0.13g/kg/day,7.23g/kg) after Feb 4, 2023; t is time in days since Jan
    1, 2023 (DOY)
  standard_name: specific_humidity
  units: '1'
  varname: q
q_imet_std:
  added_offset: 'True'
  instrument: iMet-XQ2 (UAV)
  long_name: iMet-XQ2 air specific humidity standard deviation
  offset_type: Linear
